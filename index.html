<!DOCTYPE html>
<html>
<head> 
  
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Notes App</title>
    <script src="src/NotesApp.js"></script>
    <script src="interface.js" defer></script>
  
    <script type="module"  defer>
      import { EmojiButton } from 'https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.0';

       const picker = new EmojiButton({autoHide:true});

       const trigger = document.querySelector('.emoji-button');

       picker.on('emoji', selection => {
         textbox.value += selection.emoji
       });

       trigger.addEventListener('click', () => picker.togglePicker(trigger));
    </script>
</head>

<header>
  <h2>Welcome to your notes</h2>
</header>

  <body>
    
    <div id="note-editor">
    <form>

      <textarea rows="10" cols="42" type="text" id="textbox" name="textbox" placeholder="Type your note here..."></textarea>
      
    </form>
    <div id="container">

    <button id='add-note-button' class='button'>Add Note</button>

    <button id='emoji-button' class="emoji-button" value='emoji'>Emoji</button>

  </div>

  
  <div id="sticky-note-container">
    <h1>Notes here:</h1>
      <ul id='all-notes'>
      </ul>
    </div>

</body>
</div>
</html>
